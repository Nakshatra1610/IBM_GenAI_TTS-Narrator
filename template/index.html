<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Text-to-Speech Narrator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f0f2f5;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .tts-container {
            max-width: 720px;
            margin: 80px auto;
            padding: 40px;
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 8px 30px rgba(0,0,0,0.1);
        }
        textarea {
            resize: none;
        }
        audio {
            width: 100%;
            margin-top: 20px;
            border-radius: 8px;
        }
        .download-btn {
            margin-top: 15px;
        }
        .heading {
            font-weight: 600;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="tts-container">
        <h2 class="mb-4 text-center heading">ðŸ”Š Text-to-Speech Narrator</h2>
        <form method="POST">
            <div class="mb-3">
                <label for="text" class="form-label fw-semibold">Enter text to convert:</label>
                <textarea class="form-control shadow-sm" id="text" name="text" rows="5" placeholder="Type or paste your text here..." required>{{ text }}</textarea>
            </div>
            <div class="d-grid">
                <button type="submit" class="btn btn-primary btn-lg">Convert to Speech</button>
            </div>
        </form>

        {% if audio_file %}
            <div class="mt-5 text-center">
                <h5 class="mb-3">ðŸŽ§ Your Audio:</h5>
                <audio controls>
                    <source src="{{ url_for('static', filename='audio/' ~ audio_file) }}" type="audio/mpeg">
                    Your browser does not support the audio element.
                </audio>
                <div class="download-btn">
                    <a href="{{ url_for('download', filename=audio_file) }}" class="btn btn-success mt-3">
                        Download Audio
                    </a>
                </div>
            </div>
        {% endif %}
    </div>
</body>
</html>
